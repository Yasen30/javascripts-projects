<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div id="clock" class="dark">
      <div class="display">
        <!-- <h1 id="time"></h1> -->
        <h1 id="hours" class="time"></h1>
        <h1 id="minutes" class="time"></h1>
        <h1 id="seconds" class="time"></h1>
        <small id="timeFormat"></small>
      </div>
    </div>
    <!-- JavaScript Includes -->
    <script src="script.js"></script>
  </body>
</html>
