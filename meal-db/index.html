<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MealDb</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h2 class="text-center text-success">Searching Your Favourite Food</h2>
      <!-- meal search area -->
      <div class="input-group my-3 w-50 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search Your Favourite Food"
        />
        <button
          onclick="searchFood()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-search"
        >
          Search
        </button>
      </div>
      <!-- single meal details -->
      <section id="meal-details" class="w-50 mx-auto"></section>
      <!--meal search result  -->
      <section>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
          <!--  single card -->
        </div>
      </section>
      <!-- error message container -->
      <section class="my-5">
        <h1 class="text-danger text-center" id="error-message"></h1>
        <h1 class="text-danger text-center" id="not-found-message"></h1>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
